<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="shortcut icon" type="image/png" href="favicon.png">
</head>
<body>
  <div class="wrapper">
    <nav id="sidebar">
      <ul class="list-unstyled components toc-container" id="toc">
        <!-- TOC will be injected here -->
      </ul>
    </nav>
    <div id="content">
      <div id="title-bar">
        <button type="button" id="sidebarCollapse" class="btn btn-info">
          <i class="fas fa-align-left"></i>
        </button>
        <a href="#">
        <h1 class="page-title no-toc"><a href="#">{{ site.title }}: {{ site.description }}</h1>
        <h1 class="short-title no-toc">{{ site.title }}</h1>
        </a>
      </div>
      <main>
        {{ content }}
      </main>
    </div>
  </div>
  <script src="{{ "/assets/js/toc.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/sidebar.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/collapsible.js" | relative_url }}"></script>
</body>
</html>
